title: "CS Grad Job and Interview Guide"
author: "Kevin Angstadt"
author2: "Madeline Endres"
email: kangstadt@stlawu.edu
email2: mendres@umass.edu
description: >- # this means to ignore newlines until "baseurl:"
  This document summarizes experience, opinions, and advice (and advice received
  from others) on looking for jobs in academia and industrial research labs in the
  field of computer science. 
baseurl: "/grad-job-guide" # the subpath of your site, e.g. /blog
url: "https://csguides.github.io" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username:
github_username:  csguides
# google_analytics: G-PNQ65W15RF # kevin's
google_analytics: G-V6DRFB5162 # Maddy's

repo: https://github.com/csguides/grad-job-guide
comments: false

header_pages:
  - index.md
  - jobs.md
  - applying.md
  - interviewing.md
  - deciding.md
  - misc.md
  - exampleMaterials.md
  - about.md

footer_pages:
  - about.md
    
# Build settings
plugins:
  - jeckyll-last-modified-at
  - jekyll-sitemap

sass:
  style: compact

